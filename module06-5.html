<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-5 others (favicon comments attributes option closing tag)</title>
    <link rel="shortcut icon" href="assets/goat.jpg" type="image/x-icon">

</head>
<body>
    <h1>6-5 others (favicon comments attributes option closing tag)</h1>
    <!-- This is HTML Comment -->
    <article>
        <!-- We can add attribute to html element to add extra flavour -->
        <h2 title="Blog-1">Blog-1</h2>
    </article>
    <article>
        <h2 data-order="002">Blog-2</h2>
        <!-- Custom attribute -->
    </article>
    <article>
        <h2>Blog-3</h2>
        <img src="assets/goat-logo.jpg" alt=""> --
        <!-- img tag has no Closing Tag -->
        <p>Amar Sobar Bangla <br> Ami Tomia Bhalobashi!</p>
        <!-- p tag has closing tag but br has none -->
    </article>
    
</body>
</html>
