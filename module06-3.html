<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-3 html table, tbody, thead, td, th, caption and table style</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            padding: 10px;
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    <h1>6-3 html table, tbody, thead, td, th, caption and table style</h1>
    <table>
        <caption> Salary Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1.</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Mark Jukarbarg</td>
                <td>Faceboook</td>
                <td>$1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
