<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-1 audio, video, youtube video, Audio video (iframe)</title>
</head>
<body>
    <h1>6-1 audio, video, youtube video, Audio video (iframe)</h1>
    <div class="sound">
        <p>Goat Audio: <br><audio controls src="assets/goat.mp3"></audio></p>
    </div>
    <div class="video">
        <p>Goat Video: <br><video controls src="assets/goat.mp4"></video></p>
    </div>
    <div class="youtube">
        Youtube: <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mkRUKQDVDRw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
