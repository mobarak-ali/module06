<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-4 html form input label fieldset legend textarea submit</title>
    <style>
    </style>
</head>
<body>
    <h1>6-4 html form input label fieldset legend textarea submit</h1>
    
    <form action="">
        <p>Name:<input type="text" placeholder="Enter your name"></p>
        <p>Telephone:<input type="text" name="" id=""></p>
        <p>Email:<input type="email" name="" id=""></p>
        <filedset>
            <legend>Select your Pitha</legend>
            <p><label for="Chitoi">Chitoi</label><input type="radio" name="Pitha" id="Chitoi"></p>
            <p><label for="Vhapa">Vhapa</label><input type="radio" name="Pitha" id="Vhapa"></p>
            <p><label for="Cake">Cake</label><input type="radio" name="Pitha" id="Cake"></p>
        </filedset>
        <filedset>
            <legend>Select your Vorta</legend>
            <p><label for="Shutki">Shutki</label><input type="checkbox" name="vorta" id="Shutki"></p>
            <p><label for="Alu">Alu</label><input type="checkbox" name="vorta" id="Alu"></p>
            <p><label for="Begun">Begun</label><input type="checkbox" name="vorta" id="Begun"></p>
        </filedset>
        <p><label for="">Special Instructions</label><textarea name="" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>
